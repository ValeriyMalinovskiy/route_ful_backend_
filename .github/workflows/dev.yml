# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [ self-hosted ]

    environment: dev

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "config.json"
          json: ${{ secrets.CREDENTIALS_JSON }}
          dir: 'src/'
      - run: |
          docker build -t ${{ secrets.CONTAINER_NAME }}:${{ secrets.CONTAINER_USER }} .
          chmod u+x container-killer.sh
          ./container-killer.sh ${{ secrets.CONTAINER_NAME }}
          docker run -p ${{ secrets.HOST_PORT }}:3000 --restart=always --name ${{ secrets.CONTAINER_NAME }} -e DATABASE_URL='${{ secrets.DATABASE_URL }}' -d ${{ secrets.CONTAINER_NAME }}:${{ secrets.CONTAINER_USER }}
